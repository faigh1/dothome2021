<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Songjiwon">
  <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
  <meta name="keywords" content="송지원, 사이트, 웹퍼블리셔, 프론트엔드개발자.">
  <title>ImageType01</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">

  <!-- Image Type CSS -->
  <link rel="stylesheet" href="css/imageType2.css">

  <!-- 나눔스퀘어 웹 폰트 -->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

</head>

<body>
  <!-- 이미지를 표현하는 방법
      1. 이미지를 img 태그 (alt) -> 의미가 있을 때
      2. 이미지를 background 속성 ->의미가 없을 때(장식, 배경)

      3. 의미가 있는 이미지도 background로 사용 ==> 이미지 스프라이트 기법
         이미지 스프라이트를 사용하게 접근성이 깨짐 ==> IR효과 (alt)

      4. 이미지 해상도 ==> 이미지 분류 ==> picture 태그, figure 태그
  -->

  <!--imageType01-->
  <section class="imageType">
    <div class="container">
      <div class="imageType01">
        <h2>오늘 밤에 뜰 달과 별</h2>
        <div class="wrap">
          <!-- card01 -->
          <div class="card">
            <a href="#">
              <div class="image">
                <img src="img/img1.jpg" alt="사진1">
                <div class="text">
                  <span class="tit">오늘의 달</span>
                  <span class="desc">오늘 밤 달은 어떤 모양일까요 <br> 둥근 달일까요, 손톱 달일까요</span>
                  <span class="button">
                    <span class="aa">자세히보기</span>
                  </span>
                </div>
              </div>
            </a>
          </div>
          <!-- //card01 -->

          <!-- card02 -->
          <div class="card">
            <a href="#">
              <div class="image">
                <img src="img/img2.jpg" alt="사진2">
                <div class="text">
                  <span class="tit">오늘의 별</span>
                  <span class="desc">오늘 밤 하늘에 별이 보일까요<br>몇개나 보일까요</span>
                  <span class="button2">
                    <span class="aa">자세히보기</span>
                  </span>
                  </span>
                </div>
              </div>
            </a>
          </div>
          <!-- //card02 -->
        </div>
      </div>
    </div>
  </section>
  <!--//imageType01-->

  <!--imageType02-->
  <section class="imageType">
    <div class="container">
      <div class="imageType02">
        <h2>달의 여러가지 이름</h2>
        <div class="wrap">
          <!-- card01 -->
          <div class="card">
            <a href="#">
              <div class="image">
                <img src="img/img5.jpg" alt="사진1">
                <div class="text">
                  <span class="tit">보름달</span>
                </div>
              </div>
            </a>
          </div>
          <!-- //card01 -->

          <!-- card02 -->
          <div class="card">
            <a href="#">
              <div class="image">
                <img src="img/img4.jpg" alt="사진2">
                <div class="text">
                  <span class="tit2">반달</span>
                  <span class="button">
                    <span class="aa">자세히보기</span>
                  </span>
                  </span>
                </div>
              </div>
            </a>
          </div>
          <!-- //card02 -->

          <!-- card02 -->
          <div class="card">
            <a href="#">
              <div class="image">
                <img src="img/img3.jpg" alt="사진3">
                <div class="text">
                  <span class="tit">초승달</span>
                  </span>
                </div>
              </div>
            </a>
          </div>
          <!-- //card02 -->
        </div>
      </div>
    </div>
  </section>
  <!--//imageType02-->

  <!-- cardType03 -->
  <section class="imageType">
    <div class="container">
      <div class="imageType03">
        <h2>어떤 맛을 선호하시나요?</h2>
        <div class="image-wrap">
          <div class="image">
            <img class="image-img" src="img/c1.jpg" alt="커피">
            <a href="#">
              <div class="image-cont_big">
                <strong class="image-title">어떤 맛의 아이스크림을<br>선호하시나요?</strong>
                <span class="image-desc">갈색 커피와 하얀 휘핑<br>초코 칩과 견과류가 올라간 커피 아이스크림
                </span>
              </div>
            </a>
          </div>
          <div class="image">
            <img class="image-img" src="img/dd1.jpg" alt="딸기">
            <a href="#">
              <div class="image-cont">
                <strong class="image-title">딸기 맛?</strong>
              </div>
            </a>
          </div>

          <div class="image">
            <img class="image-img" src="img/cc1.jpg" alt="캬라멜">
            <a href="#">
              <div class="image-cont">
                <strong class="image-title">캬라멜 맛?</strong>
              </div>
            </a>
          </div>
          <div class="image">
            <img class="image-img" src="img/mm1.jpg" alt="민초">
            <a href="#">
              <div class="image-cont">
                <strong class="image-title">민트초코 맛?</strong>
              </div>
            </a>
          </div>
          <div class="image">
            <img class="image-img" src="img/vv1.jpg" alt="바닐라">
            <a href="#">
              <div class="image-cont">
                <strong class="image-title">바닐라 맛?</strong>
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- //cardType03 -->



</body>

</html>
