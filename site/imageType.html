    <!--imageType01-->
  <section class="imageType">
    <div class="container">
      <div class="imageType01">
        <h2>오늘 밤에 뜰 달과 별</h2>
        <div class="wrap">
          <!-- card01 -->
          <div class="card">
            <a href="#">
              <div class="image">
                <img src="img/img1.jpg" alt="사진1">
                <div class="text">
                  <span class="tit">오늘의 달</span>
                  <span class="desc">오늘 밤 달은 어떤 모양일까요 <br> 둥근 달일까요, 손톱 달일까요</span>
                  <span class="button">
                    <span class="aa">자세히보기</span>
                  </span>
                </div>
              </div>
            </a>
          </div>
          <!-- //card01 -->

          <!-- card02 -->
          <div class="card">
            <a href="#">
              <div class="image">
                <img src="img/img2.jpg" alt="사진2">
                <div class="text">
                  <span class="tit">오늘의 별</span>
                  <span class="desc">오늘 밤 하늘에 별이 보일까요<br>몇개나 보일까요</span>
                  <span class="button2">
                    <span class="aa">자세히보기</span>
                  </span>
                  </span>
                </div>
              </div>
            </a>
          </div>
          <!-- //card02 -->
        </div>
      </div>
    </div>
  </section>
  <!--//imageType01-->

  <!--imageType02-->
