<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Songjiwon">
  <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
  <meta name="keywords" content="송지원, 사이트, 웹퍼블리셔, 프론트엔드개발자.">
  <title>ImageType01</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">

  <!-- Image Type CSS -->
  <link rel="stylesheet" href="css/imageType.css">

  <!-- 나눔스퀘어 웹 폰트 -->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

</head>
<body>

<!--imageType01-->
<section class="imageType">
  <div class="container">
      <div class="imageType01">
              <h2>오늘 밤에 뜰 달과 별</h2>
          <div class="wrap">
              <!-- card01 -->
              <div class="card">
                  <a href="#">
                    <div class="image">
                      <img src="img/img1.jpg" alt="사진1">
                      <div class="text">
                        <span class="tit">오늘의 달</span>
                        <span class="desc">오늘 밤 달은 어떤 모양일까요 <br> 둥근 달일까요, 손톱 달일까요</span>
                        <span class="button">
                          <span class="aa">자세히보기</span>
                        </span>
                      </div>
                    </div>
                  </a>
              </div>
              <!-- //card01 -->

              <!-- card02 -->
              <div class="card">
                <a href="#">
                  <div class="image">
                    <img src="img/img2.jpg" alt="사진2">
                    <div class="text">
                      <span class="tit">오늘의 별</span>
                      <span class="desc">오늘 밤 하늘에 별이 보일까요<br>몇개나 보일까요</span>
                      <span class="button2">
                        <span class="aa">자세히보기</span>
                      </span>
                      </span>
                    </div>
                  </div>
                </a>
              </div>
              <!-- //card02 -->
          </div>
      </div>
  </div>
</section>
<!--//imageType01-->

<!--imageType01-->
<section class="imageType">
  <div class="container">
      <div class="imageType02">
              <h2>달의 여러가지 이름</h2>
          <div class="wrap">
              <!-- card01 -->
              <div class="card">
                  <a href="#">
                    <div class="image">
                      <img src="img/img5.jpg" alt="사진1">
                      <div class="text">
                        <span class="tit">보름달</span>
                      </div>
                    </div>
                  </a>
              </div>
              <!-- //card01 -->

              <!-- card02 -->
              <div class="card">
                <a href="#">
                  <div class="image">
                    <img src="img/img4.jpg" alt="사진2">
                    <div class="text">
                      <span class="tit2">반달</span>
                      <span class="button">
                        <span class="aa">자세히보기</span>
                      </span>
                      </span>
                    </div>
                  </div>
                </a>
              </div>
              <!-- //card02 -->

              <!-- card02 -->
              <div class="card">
                <a href="#">
                  <div class="image">
                    <img src="img/img3.jpg" alt="사진3">
                    <div class="text">
                      <span class="tit">초승달</span>
                      </span>
                    </div>
                  </div>
                </a>
              </div>
              <!-- //card02 -->
          </div>
      </div>
  </div>
</section>
<!--//imageType01-->

</body>
</html>
