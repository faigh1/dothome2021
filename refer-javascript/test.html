<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 함수</title>
</head>
<body>
  <script>
    const obj = {
      a: 1000,
      b: 2000,
      c: 3000
    }
    document.write(obj.a,"<br>");
    document.write(obj.b, "<br>");
    document.write(obj.c, "<br>");
    document.write(obj.a + obj.b + obj.c, "<br>");
    document.write(obj.b + obj.c, "<br>");
    document.write(obj.a + obj.c, "<br>");
    document.write(obj.a/obj.a, "<br>");
    document.write(obj.b/obj.a, "<br>");
    document.write(obj.c/obj.a, "<br>");
    document.write(Object.keys(obj));

    const obj2 = [
      {a: 1000},
      {b: 2000},
      {c: 3000}
    ]
    document.write(obj[0].a,"<br>");
    document.write(obj[0].b,"<br>");
    document.write(obj[0].c,"<br>");
  </script>
</body>

</html>
