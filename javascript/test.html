<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 함수</title>
</head>
<body>
  <script>
    //자바스크립트가 실행되었습니다.
    //선언적 함수
    function func (){
      document.write("함수가 실행되었습니다.<br>");
    }
    func();
    //익명 함수
    const func1 = function() {
      document.write("함수가 실행되었습니다.<br>");
    }
    func1();
    //리턴값 함수
    function func2(){
      const str = "함수가 실행되었습니다.<br>"
      return str;
    }
    document.write(func2());

    //매개변수 함수
    function func3(str){
      document.write(str);
    }
    func3("함수가 실행되었습니다.<br>")

    //1-10까지 for 출력
    for(let i=1; i<=10; i++){
      document.write(i,);
    }
    document.write("<br>")

    //여러가지로 출력
    const num = [1,2,3,4,5];
    //for 출력
    for (let i=0; i<num.length; i++){
      document.write(num[i]);
    }
    document.write("<br>")

    //forEach 출력
    num.forEach(function(el){
      document.write(el);

    });
    document.write("<br>")

    //for in
    for (let i in num){
      document.write(num[i]);
    }
    document.write("<br>")
    //for of
    for (let i of num){
      document.write(num[1]);
    }
    document.write("<br>")
  </script>
</body>

</html>
